<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*@thymesVar id="vet" type="hr.springframework.sfgpetclinic.model.Vet"*/-->
<body>
    <h2 th:text="'List of vets'">List of Vets...</h2>

    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                <td><span th:each="specialty : ${vet.specialities}" th:text="${specialty.description + ' '}"></span>
                <span th:if="${vet?.specialities?.size() == 0}">None</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
